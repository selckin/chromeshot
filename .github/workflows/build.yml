name: Main build

on:
  push:
    branches: 'main'
    tags-ignore:
      - 'v**'
  pull_request:
    branches: '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: build
    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Set up java
        uses: actions/setup-java@v1
        with:
          java-version: 16

      - name: Build with Maven
        run: mvn -B clean package

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/chromeshot-1.0-SNAPSHOT.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  done:
    name: done
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: done
        run: echo 'all builds passed'
